<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./style.min.css" />
  </head>
  <body>
    <div
      class="font-hanken-grotesk grid grid-cols-1 lg:grid-cols-2 lg:w-[750px] lg:fixed lg:left-1/2 lg:-translate-x-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:shadow-lg lg:rounded-3xl"
    >
      <div
        class="bg-gradient-to-b from-gradients-light-slate-blue to-gradients-light-royal-blue rounded-b-3xl lg:rounded-3xl p-4 lg:py-10"
      >
        <h1 class="text-neutral-light-lavender text-center text-lg">
          Your Result
        </h1>
        <div
          class="w-32 h-32 lg:w-52 lg:h-52 rounded-full bg-gradient-to-b from-gradients-violet-blue to-gradients-light-royal-blue/20 mx-auto my-4 flex flex-col items-center justify-center gap-y-2"
        >
          <p class="text-neutral-white text-5xl font-bold">76</p>
          <span class="text-neutral-pale-blue/60">of 100</span>
        </div>
        <div>
          <h2 class="text-3xl text-neutral-white text-center font-medium">
            Great
          </h2>
          <p
            class="text-center mt-2 text-neutral-light-lavender w-64 mx-auto lg:w-52"
          >
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="p-4 lg:px-10">
        <h2 class="text-neutral-dark-gray-blue text-lg font-medium mb-5 mt-2">
          Summary
        </h2>
        <div class="w-full space-y-4">
          <div
            class="flex items-center gap-2 rounded-md px-4 py-4 bg-primary-light-red/10"
          >
            <img src="./assets/images/icon-reaction.svg" />
            <p class="text-primary-light-red">Reaction</p>
            <p class="ml-auto text-neutral-dark-gray-blue/60 font-medium">
              <span class="text-neutral-dark-gray-blue">80</span> / 100
            </p>
          </div>
          <div
            class="flex items-center gap-2 rounded-md px-4 py-4 bg-primary-orangey-yellow/10"
          >
            <img src="./assets/images/icon-memory.svg" />
            <p class="text-primary-orangey-yello">Memory</p>
            <p class="ml-auto text-neutral-dark-gray-blue/60 font-medium">
              <span class="text-neutral-dark-gray-blue">92</span> / 100
            </p>
          </div>
          <div
            class="flex items-center gap-2 rounded-md px-4 py-4 bg-primary-green-teal/10"
          >
            <img src="./assets/images/icon-verbal.svg" />
            <p class="text-primary-green-teal">Verbal</p>
            <p class="ml-auto text-neutral-dark-gray-blue/60 font-medium">
              <span class="text-neutral-dark-gray-blue">61</span> / 100
            </p>
          </div>
          <div
            class="flex items-center gap-2 rounded-md px-4 py-4 bg-primary-cobalt-blue/10"
          >
            <img src="./assets/images/icon-visual.svg" />
            <p class="text-primary-cobalt-blue">Visual</p>
            <p class="ml-auto text-neutral-dark-gray-blue/60 font-medium">
              <span class="text-neutral-dark-gray-blue">72</span> / 100
            </p>
          </div>
        </div>
        <button
          class="bg-neutral-dark-gray-blue mt-8 text-neutral-white w-full py-4 rounded-full"
        >
          Continue
        </button>
      </div>
    </div>
    <div
      class="fixed text-xs bottom-4 left-1/2 -translate-x-1/2 whitespace-nowrap"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-blue-800 hover:text-blue-500"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://mg-wunna.github.io/mg-wunna"
        class="text-blue-800 hover:text-blue-500"
        >Mg Wunna</a
      >.
    </div>
  </body>
</html>
